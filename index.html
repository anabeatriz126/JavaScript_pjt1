<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Viagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Viagens</h1>

    <div id="viagens-container">
      <!-- As viagens serÃ£o listadas aqui dinamicamente -->
    </div>

      

    <h2>Adicionar nova viagem</h2>
    <form id="nova-viagem-form">
        <link rel="stylesheet" href="style2.css">
      
      <input type="text" id="origem" placeholder="Origem" required>
      <input type="text" id="destino" placeholder="Destino" required>
      <input type="date" id="dataInicio" required>
      <input type="date" id="dataFim" required>
      <button id="button02" type="submit">Adicionar Viagem</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
